name: uplift_app
description: A job search application with AI recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.1
  intl: ^0.20.2
  url_launcher: ^6.2.2
  
  # Updated Supabase packages
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.1.0
  
  # Add these to resolve sign_in_with_apple issues
  sign_in_with_apple: ^6.1.4
  sign_in_with_apple_web: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env